language: python
sudo: false
dist: xenial

python:
  - '3.5'
  - 'nightly'
  - 'pypy'
  - 'pypy3'

matrix:
  allow_failures:
    - python: 'nightly'

  include:
    - python: '3.7-dev'
      env:
        - TEST_ENTITY_SERVICE=https://testing.es.data61.xyz
        - MYPY_TYPING=1
        - INCLUDE_CLI=1
    - python: '3.6'
      env:
        - TEST_ENTITY_SERVICE=https://testing.es.data61.xyz
        - MYPY_TYPING=1
        - INCLUDE_CLI=1
    - python: '2.7'
      env:
        - TEST_ENTITY_SERVICE=https://testing.es.data61.xyz
        - INCLUDE_CLI=1


install:
  - if [ "${MYPY_TYPING}" == "1" ]; then travis_retry pip install mypy; fi
  - travis_retry pip install codecov
  - travis_retry pip install -r requirements.txt
  - travis_retry pip install -e .

script:
  - if [ "${MYPY_TYPING}" == "1" ]; then mypy clkhash --ignore-missing-imports --no-implicit-optional --disallow-untyped-calls; fi
  - pytest --cov=clkhash
  - codecov
