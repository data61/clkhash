
dist: xenial
language: python
sudo: false

cache:
  directories:
  - "$HOME/.cache/pip"

os:
  - linux

python:
  - 'pypy'
  - 'pypy3'
  - '3.5'
  - '3.7'

install:
  - travis_retry pip install codecov
  - travis_retry pip install -r requirements.txt
  - travis_retry pip install -e .

script:
  - pytest --cov=clkhash
  - codecov


jobs:
  allow_failures:
    - python: 'nightly'
    - python: '3.8-dev'

  include:
    - stage: Test
      python: 'nightly'
    - python: '3.8-dev'
      env:
        - INCLUDE_CLI=1
    - python: '3.6'
      env:
        - INCLUDE_CLI=1
    - python: '2.7'
      env:
        - INCLUDE_CLI=1
    # OSX + Python is officially supported by Travis CI as of April 2011
    # https://docs.travis-ci.com/user/reference/osx/
    - os: osx
      osx_image: xcode8.3
      python: "3.6-dev"

    - stage: Integration
      name: Test Notebooks
      python: 3.7
      before_install:
        - travis_retry pip install -U -r docs/doc-requirements-anonlink.txt -r docs/doc-requirements-others.txt
      script:
        - pytest --nbval docs -x --sanitize-with docs/tutorial_sanitize.cfg

    - stage: Integration
      python: '3.8-dev'
      env:
        - TEST_ENTITY_SERVICE=https://testing.es.data61.xyz
        - INCLUDE_CLI=1
    - stage: Integration
      python: '3.7'
      env:
        - TEST_ENTITY_SERVICE=https://testing.es.data61.xyz
        - INCLUDE_CLI=1
    - stage: Integration
      python: '2.7'
      env:
        - TEST_ENTITY_SERVICE=https://testing.es.data61.xyz
        - INCLUDE_CLI=1

