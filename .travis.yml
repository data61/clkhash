language: python
sudo: false

python:
  - '2.7'
  - '3.5'
  - '3.6'
  - 'nightly'
  - 'pypy'
  - 'pypy3'

matrix:
  allow_failures:
    - python: 'nightly'
    - python: 'pypy3'
  include:
    - python: '3.6'
      env:
        - TEST_ENTITY_SERVICE=1

install:
  - travis_retry pip install pytest pytest-cov
  - travis_retry pip install -r requirements.txt
  - travis_retry pip install -e .

script:
  - INCLUDE_CLI= pytest --cov=clkhash
